<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Reciepts.js"></script>
    <link rel="stylesheet" href="Reciepts.css" />
    <title>NH STORE</title>
  </head>
  <body>
    <div class="container">
      <div class="form-card shadow-lg p-4 bg-white rounded">
        <div id="alertContainer"></div>
        <div class="div h4">Receipts</div>
        <form id="receiptForm">
          <div class="section1">
            <div class="section1-date">
              <div class="form-floating shadow-sm" style="width: 250px">
                <input
                  type="date"
                  class="form-control"
                  id="Date"
                  style="height: 45px"
                  required
                />
                <label for="Date">Date</label>
              </div>
            </div>
            <div class="section1-drnumer">
              <div class="form-floating shadow-sm" style="width: 250px">
                <input
                  type="text"
                  class="form-control"
                  id="DRnumber"
                  required
                />
                <label for="DRnumber">DRNumber</label>
              </div>
            </div>
            <div class="section1-Customer">
              <div class="form-floating shadow-sm" style="width: 250px">
                <input
                  type="text"
                  class="form-control"
                  id="Customer"
                  required
                />
                <label for="Customer">Customer Name</label>
              </div>
            </div>
          </div>
          <div class="table-container shadow-sm rounded">
            <table id="itemsTable">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Qty</th>
                  <th>Selling Price</th>
                  <th>Total Sales</th>
                  <th>Unit Cost</th>
                  <th>COG</th>
                  <th>Profit</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <input type="text" class="itemName form-control" required />
                  </td>
                  <td>
                    <input
                      type="number"
                      class="quantity form-control"
                      step="any"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      class="price form-control"
                      step="any"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      class="totalSales form-control"
                      step="any"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      class="unitCost form-control"
                      step="any"
                    />
                  </td>

                  <td>
                    <input
                      type="number"
                      class="cog form-control"
                      step="any"
                      readonly
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      class="profit form-control"
                      step="any"
                      readonly
                    />
                  </td>
                  <td>
                    <button type="button" class="removeRow form-control">
                      <i class="bi bi-trash-fill text-danger"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="section2">
            <button
              type="button"
              id="addRow"
              class="btn btn-dark btn-sm addrowbtn mt-4 shadow-lg text-light fw-bold"
            >
              Add Row
            </button>
            <button
              type="submit"
              class="btn btn-primary btn-sm addreceiptbtn mt-4 shadow-lg fw-bold"
            >
              Save Receipt
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
